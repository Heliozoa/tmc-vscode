<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{cssPath}}">
        <link rel="stylesheet" type="text/css" href="{{bootstrapPath}}">

        <script>
            const vscode = acquireVsCodeApi();
            function sendOrganization(slug) {
                vscode.postMessage({ type: "setOrganization", slug });
            }
        </script>
    </head>
    <body>
        <div class="container container-fluid">
            <div>
                <h1 class="orgHeader">Frequently used organizations</h1>
                {{#each pinned}}
                    <div class="row orgRow border-dark" onclick="sendOrganization('{{this.slug}}')">
                        <div class="col-md-2">
                            <img class="img-fluid orgImg" src="{{resolve_logo_path this.logo_path}}" />
                        </div>
                        <div class="col-md-10">
                            <h3>{{this.name}} <small class="text-muted">({{this.slug}})</small></h3>
                            <p>{{this.information}}</p>
                        </div>
                    </div>
                {{/each}}
            </div>
            
            <div>
                <h1 class="orgHeader">All organizations</h1>
                {{#each organizations}}
                    <div class="row orgRow border-dark" onclick="sendOrganization('{{this.slug}}')">
                        <div class="col-md-2">
                            <img class="img-fluid orgImg" src="{{resolve_logo_path this.logo_path}}" />
                        </div>
                        <div class="col-md-10">
                            <h4>{{this.name}} <small class="text-muted">({{this.slug}})</small></h4>
                            <p>{{this.information}}</p>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </body>
</html>
