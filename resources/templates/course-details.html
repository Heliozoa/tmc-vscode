<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{cssPath}}">
        <link rel="stylesheet" type="text/css" href="{{bootstrapPath}}">

        <script>
            const vscode = acquireVsCodeApi();
            function downloadSelectedExercises() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const ids = [];
                for (const checkbox of checkboxes) {
                    if (checkbox.checked) {
                        ids.push(parseInt(checkbox.value));
                    }
                }
                if (ids.length > 0) {
                    vscode.postMessage({ type: "downloadExercises", ids });
                }
            }

            function toggleAll() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                for (const checkbox of checkboxes) {
                    checkbox.checked = !checkbox.checked;
                }
            }
        </script>
    </head>

    <body>
        <div class="container container-fluid">
            {{#with details}}
                <div class="sticky-top py-2 bg-white">
                    <h1>{{title}}</h1>
                    <p>{{description}}</p>
                    <button class="mr-2" onclick="toggleAll()">Toggle all</button>
                    <button onclick="downloadSelectedExercises()">Download selected</button>
                </div>
                {{#each exercises}}
                    <div class="row pb-1">
                        <div class="col-sm-1 checkbox-centered">
                            <input type="checkbox" value="{{this.id}}" />
                        </div>
                        <div class="col-sm">
                            {{this.name}}
                        </div>
                    </div>
                {{/each}}
            {{/with}}
        </div>
    </body>
</html>
