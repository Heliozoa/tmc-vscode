<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{cssPath}}">
        <link rel="stylesheet" type="text/css" href="{{bootstrapPath}}">

        <script>
            const vscode = acquireVsCodeApi();
            let selectedCount = 0;
            let totalCount = undefined;

            function downloadSelectedExercises() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const ids = [];
                for (const checkbox of checkboxes) {
                    if (checkbox.checked) {
                        ids.push(parseInt(checkbox.value));
                    }
                }
                if (ids.length > 0) {
                    vscode.postMessage({ type: "downloadExercises", ids });
                }
            }

            function updateCount(element) {
                selectedCount += element.checked ? 1 : -1;
                if (totalCount === undefined) {
                    totalCount = document.querySelectorAll('input[type="checkbox"]').length
                }
                if (selectedCount === totalCount) {
                    document.querySelector("button#togglebutton").innerHTML = "Deselect all";
                } else if (selectedCount === totalCount - 1) {
                    document.querySelector("button#togglebutton").innerHTML = "Select all";
                }
            }

            function toggleAll() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const deselect = selectedCount === totalCount;
                for (const checkbox of checkboxes) {
                    checkbox.checked = !deselect;
                }
                if (deselect) {
                    document.querySelector("button#togglebutton").innerHTML = "Select all";
                    selectedCount = 0;
                } else {
                    document.querySelector("button#togglebutton").innerHTML = "Deselect all";
                    selectedCount = totalCount;
                }
            }
        </script>
    </head>

    <body>
        <div class="container container-fluid pt-0">
            {{#with details}}
                <div class="sticky-top bg-white">
                    <div class="py-2">
                        <h1>{{title}}</h1>
                    </div>
                    <div class="row py-2">
                        <p>{{description}}</p>
                    </div>
                    <div class="row py-2">
                        <button class="mr-2" onclick="toggleAll()" id="togglebutton">Select all</button>
                        <button onclick="downloadSelectedExercises()">Download selected</button>
                    </div>
                </div>
                {{#each exercises}}
                    <div class="row pb-1">
                        <div class="col-sm-1 checkbox-centered checkbox-xl">
                            <input type="checkbox" value="{{this.id}}" onchange="updateCount(this)"/>
                        </div>
                        <div class="col-sm">
                            {{this.name}}
                        </div>
                    </div>
                {{/each}}
            {{/with}}
        </div>
    </body>
</html>
