<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{bootstrapPath}}">
        <link rel="stylesheet" type="text/css" href="{{cssPath}}">

        <script>
            const vscode = acquireVsCodeApi();
            let selectedCount = 0;
            let totalCount = undefined;

            function downloadSelectedExercises() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const ids = [];
                for (const checkbox of checkboxes) {
                    if (checkbox.checked) {
                        ids.push(parseInt(checkbox.value));
                    }
                }
                if (ids.length > 0) {
                    vscode.postMessage({ type: "downloadExercises", ids, courseName: "{{courseName}}", organizationSlug: "{{organizationSlug}}", courseId: {{courseId}} });
                }
            }

            function updateCount(element) {
                selectedCount += element.checked ? 1 : -1;
                if (totalCount === undefined) {
                    totalCount = document.querySelectorAll('input[type="checkbox"]').length
                }
                if (selectedCount === totalCount) {
                    document.querySelector("button#togglebutton").innerHTML = "Deselect all";
                } else if (selectedCount === totalCount - 1) {
                    document.querySelector("button#togglebutton").innerHTML = "Select all";
                }
            }

            function toggleAll() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                if (totalCount === undefined) {
                    totalCount = checkboxes.length;
                }
                const deselect = selectedCount === totalCount;
                for (const checkbox of checkboxes) {
                    checkbox.checked = !deselect;
                }
                if (deselect) {
                    document.querySelector("button#togglebutton").innerHTML = "Select all";
                    selectedCount = 0;
                } else {
                    document.querySelector("button#togglebutton").innerHTML = "Deselect all";
                    selectedCount = totalCount;
                }
            }
        </script>
    </head>

    <body>
        <div class="container container-fluid pt-0">
            {{#with details}}
                <div class="sticky-top">
                    <div class="py-2">
                        <h1>{{title}}</h1>
                    </div>
                    <div class="row py-2">
                        <p>{{description}}</p>
                    </div>
                    <div class="row py-2">
                        <div class="col-sm-3">
                            <button class="btn-primary m-1 w-100" onclick="toggleAll()" id="togglebutton">Select all</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn-primary m-1 w-100" onclick="downloadSelectedExercises()">Download selected</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn-primary m-1 w-100" onclick="vscode.postMessage({type: 'courseDetails', id: {{id}} })">Return to exercise view</button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Select</th>
                            <th scope="col">Exercise name</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each exercises}}
                    <tr>
                        <td class="text-center"><input class="checkbox-xl" type="checkbox" value="{{this.id}}" onchange="updateCount(this)" /></td>
                        <td>{{this.name}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            {{/with}}
        </div>
    </body>
</html>
