<body>
    <div class="container container-fluid">
        <div class="row">
            <h1>Running tests for {{ exerciseName }}</h1>
        </div>
        <div class="row">
            <input type="button" onclick="runInBackground()" class="btn-primary" value="Run in background" />
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();

        function runInBackground() {
            vscode.postMessage({ setToBackground: true });
        }
    </script>
    <link rel="stylesheet" type="text/css" href="{{cssPath}}" !important>
    <link rel="stylesheet" type="text/css" href="{{bootstrapPath}}" !important>
</body>
