
name: Node CI

on: [push]

jobs:
  test_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Lint source
      run: |
        npm ci
        # compile typescript
        npm run compile
        # check codestyle
        npm run tslint
    - name: Run tests
      run: |
        # use xvfb to render into virtual framebuffer and run tests
        sudo apt-get install xvfb
        xvfb-run --auto-servernum npm test
      env:
        CI: true

  test_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [10.x]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Lint source
      run: |
        npm ci
        # compile typescript
        npm run compile
        # check codestyle
        npm run tslint
    - name: Run tests
      run: |
        npm test
      env:
        CI: true
  test_macos:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [10.x]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Lint source
      run: |
        npm ci
        # compile typescript
        npm run compile
        # check codestyle
        npm run tslint
    - name: Run tests
      run: |
        # use xvfb to render into virtual framebuffer and run tests
        # ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" < /dev/null 2> /dev/null ; brew install caskroom/cask/brew-cask 2> /dev/null
        brew cask install xquartz
        Xvfb :1337 & export DISPLAY=:1337 & npm test
      env:
        CI: true
   
  build_and_upload:
    needs: [test_linux, test_windows, test_macos]
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node-version: [10.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Package extension
      run: |
        npm ci
        npm run compile
        npm install -g vsce
        vsce package
        # move packaged extension from project root to own release folder
        mkdir extension && mv *.vsix extension
      env:
        CI: true
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      if: success()
      with:
        name: packaged-extension
        path: extension/
